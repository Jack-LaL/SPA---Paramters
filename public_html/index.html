<html>
    
    <head>
        
        <title>SPA - Enviando parametros</title>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="materialize/css/materialize.min.css" rel="stylesheet" type="text/css"/>
        
    </head>
    
    <body>
        
         <nav>
            <div class="nav-wrapper blue lighten-1">
              <a href="#" class="brand-logo center">SPA - Enviando Parametros</a>              
            </div>
         </nav>
        
        <div class="row">
            
            <div class="col s12 m6 l3">
                
                <ul class="collection">                  
                  <li class="collection-item">Registrar</li>
                  <li class="collection-item">Consultar</li>                  
                </ul>
                
            </div>
            
            <div class="col s12 m6 l9" id="contenedor">
                
                
                <div class="divider"></div>
                
                <div class="row">
                    <form class="col s12">
                        
                      <div class="row">
                          
                        <div class="input-field col s12 l6">
                          <input  id="first_name" type="text" class="validate">
                          <label for="first_name">Nombres</label>
                        </div>
                          
                        <div class="input-field col s12 l6">
                          <input id="last_name" type="text" class="validate">
                          <label for="last_name">Apellidos</label>
                        </div>
                          
                        <div class="input-field col s12 l6">
                          <input  id="first_name" type="tel" class="validate">
                          <label for="Telefono">Telefono</label>
                        </div>
                          
                        <div class="input-field col s12 l6">
                          <input id="last_name" type="email" class="validate">
                          <label for="Correo">Correo</label>
                        </div>
                          
                      </div>                        
                     
                    </form>
                    
                    <div class="row">
                        <div class="col s12 m6 l6 waves-block btn  blue lighten-1">
                            Registrar
                        </div>
                    </div>
                    
                </div>
                
            </div>
            
        </div>
        
        <script src="jquery/jquery-1.11.3.min.js" type="text/javascript"></script>
        <script src="jquery/jquery-2.1.4.min.js" type="text/javascript"></script>
        <script src="js/index.js" type="text/javascript"></script>
        
        
    </body>
    
</html>
